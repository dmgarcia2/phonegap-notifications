<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

	<title>PhoneGap Notifications</title>

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="lib/jquery-mobile/css/jquery.mobile-1.4.0.min.css" />

	<script type="text/javascript" src="lib/jquery-mobile/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="lib/jquery-mobile-router/js/jquery.mobile.router.min.js"></script>
	<script type="text/javascript" src="lib/jquery-mobile/js/jquery.mobile-1.4.0.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>

<body>
<div data-role="page" id="form">
    <div data-role="header" data-position="fixed">
        <h1>Notificaciones</h1>
    </div>

    <div data-role="content" id="home-content">
        <label for="alert_title" class="ui-hidden-accessible">Titulo</label>
        <input type="text" id="alert_title" name="alert_title" value="" placeholder="Titulo" />
        <label for="alert_text" class="ui-hidden-accessible">Mensaje</label>
        <input type="text" id="alert_text" name="alert_text" value="" placeholder="Mensaje" />
        <button id="btn_show_alert" onclick="application.app.showPhoneGapAlert();">Mostrar Alerta</button>
        <button id="btn_show_confirm" onclick="application.app.showPhoneGapConfirm();">Mostrar Confirmacion</button>
        <input type="range" name="beep_times" id="beep_times" value="2" min="1" max="5" />
        <button id="btn_make_beep" onclick="application.app.makePhoneGapBeep();">Beep! Beep!</button>
        <input type="range" name="vibration_time" id="vibration_time"value="1000" min="100" max="5000" />
        <button id="btn_vibrate" onclick="application.app.makePhoneGapVibration();">Vibrar</button>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#log">Log</a></li>
            </ul>
        </div>
    </div>
</div>

<div data-role="page" id="log">
    <div data-role="header" data-position="fixed">
        <h1>Notificaciones</h1>
    </div>

    <div data-role="content" id="home-content">
        <ul id="info_label" data-role="listview"style="max-height: 200px; margin-top:15px; margin-bottom:15px;"></ul>
    </div>
    
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#form">Volver</a></li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/fastclick/js/fastclick.js"></script>
<script type="text/javascript" src="lib/handlebars/js/handlebars-v1.3.0.js"></script>

<script type="text/javascript">
    application.app.initialize();
</script>

</body>
</html>
